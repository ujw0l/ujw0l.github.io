<script>
  var grid = document.querySelector('.image_gallery_2');
  var msnry = new Masonry(grid, {
    itemSelector: '.image_gallery_2 img',
    percentPosition: true,
    gutter: 20
  });

  imagesLoaded(grid).on('progress', function () {
    // layout Masonry after each image loads
    msnry.layout();
  });

  $('.image_gallery_2').ctcOverlay();
  $('#ajaxLoad').on('click', function (response) {
    $.ctcOverlayEl({
      elemHeight: '370px',
      elemWidth: '600px',
      ajaxUrl: 'ajax_content.txt',
      ajaxMethod: 'GET'
    });

  });

  $('#elemSelector').on('click', function (response) {
    $.ctcOverlayEl({
      elemHeight: '600px',
      elemWidth: '600px',
      elemSelector: '#ctc-overlay-viewer'
    });

  });


  $('#dialogContent').on('click ', function (response) {
    $.ctcOverlayEl({
      elemHeight: '150px',
      elemWidth: '190px',
      modalMessage: '<p style="padding-left:10px;"> Hello! I am dialog box.</p>'
    });

  });

  $('#iframeContent').on('click ', function (response) {
    $.ctcOverlayEl({
      elemHeight: '600px',
      elemWidth: '1200px',
      iframeUrl: 'https://ujwolbastakoti.wordpress.com/'
    });
  });
</script>
